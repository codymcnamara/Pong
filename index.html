<!DOCTYPE html>

<html>
  <head>
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="pong.css">
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <script src="jquery-2.1.3.min.js"> </script>
  </head>
  <body>
    <audio id="point-ding">
    <source src="scored_point.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="header">Pong</div>
    <canvas></canvas>
    <script src="keymaster.js"></script>
    <script src="game.js"></script>
    <script src="ball.js"></script>
    <script src="player.js"></script>
    <script src="computer.js"></script>
    <script src="paddle.js"></script>

    <div class="new-game">
    </div>

    <div class="end-info game-over">

    </div>

    <div class="end-info retry">
    </div>

    <script type="application/javascript">
      (function(){
        window.addEventListener("keydown", function(e) {
          // space and arrow keys
          if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
              e.preventDefault();
          }
        }, false);
        var canvas = document.getElementsByTagName('canvas')[0];
        var width = 900;
        var height = 600;
        canvas.width = width;
        canvas.height = height;
        var context = canvas.getContext('2d');
        var game = new Pong.Game(context, width, height);
        game.renderGameStart();
      })();
    </script>
  </body>
</html>
